<form action="https://formsubmit.co/mubaidilah26@gmail.com" method="POST" class="mt-10 space-y-5">

    <label class="flex flex-col">

        name="name" placeholder="Enter your full name" type="text" required/>

    <label class="flex flex-col">
        <span class="pb-2 text-base font-medium text-zinc-900 dark:text-white">Your Email</span>

        focus:border-primary focus:ring-2 focus:ring-primary/30 dark:border-zinc-700 dark:bg-zinc-900/50 dark:text-white"
        name="email" placeholder="Enter your email address" type="email" required/>
    </label>

    <label class="flex flex-col">
        <span class="pb-2 text-base font-medium text-zinc-900 dark:text-white">Your Message</span>

        focus:border-primary focus:ring-2 focus:ring-primary/30 dark:border-zinc-700 dark:bg-zinc-900/50 dark:text-white"
        name="message" placeholder="Write your message here..." rows="4" required></textarea>
